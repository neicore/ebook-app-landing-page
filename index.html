<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <title>Ebooks Landing Page</title>
</head>

<body>
    <div class="bg">
        <nav class="navigation-bar">
            <div class="menu-btn">
                <span class="menu-btn-burger"></span>
            </div>

            <img src="assets/images/logo.svg" alt="Ebooks Landing Page Logo" class="logo">

            <div class="navigation-group hide">
                <ul class="navigation-menu">
                    <li><a href="#" class="navigation-item">Latest</a></li>
                    <li><a href="#" class="navigation-item">Best Sellers</a></li>
                    <li><a href="#" class="navigation-item">Stores</a></li>
                    <li><a href="#" class="navigation-item last-child">Contact</a></li>
                </ul>

                <ul class="call-to-action">
                    <li><a href="#" class="login">Login</a></li>
                    <li><a href="#" class="download">Download</a></li>
                </ul>
            </div>
        </nav>

        <header class="header">
            <img src="assets/images/arrow.svg" alt="arrow" class="arrow">
            <div class="content">
                <div class="header-text">
                    <h1 class="header-title">Download <span class="ebook">eBooks</span> on the go!</h1>
                    <h2 class="header-subtitle">The biggest and best new releases - all in one place. Updated Weekly
                    </h2>
                </div>
                <img src="assets/images/header_image.svg" alt="Person reading a eBooks" class="header-image">
            </div>
        </header>
    </div>

    <script>
        let menuButton = document.querySelector('.menu-btn');
        let hamburgerMenu = document.querySelector('.menu-btn-burger');
        let nav = document.querySelector('.navigation-group');
        // let menuNav = document.querySelector('.menu-nav');
        // let menuNavItems = document.querySelectorAll('.menu-nav-item')

        let showMenu = false;

        menuButton.addEventListener('click', toggleMenu);

        function toggleMenu() {
            if (!showMenu) {
                hamburgerMenu.classList.add('open');
                nav.classList.remove('hide');
                nav.classList.add('show');
                // menuNav.classList.add('open');
                // for (let i = 0; i < menuNavItems.length; i++) {
                //     menuNavItems[i].classList.add('open');
                // }
                showMenu = true;
            } else {
                hamburgerMenu.classList.remove('open');
                nav.classList.remove('show');
                nav.classList.add('hide');
                // menuNav.classList.remove('open');
                // for (let i = 0; i < menuNavItems.length; i++) {
                //     menuNavItems[i].classList.remove('open');
                // };
                showMenu = false;
            }
        }
    </script>
</body>

</html>
